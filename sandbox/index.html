<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Include SDK JS</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="jumbotron">
          <h1>BlipWebSDK Sandbox</h1>
          <button onclick="sendMessage()">Send test message</button>
          <button onclick="destroySDK()">Destroy SDK</button>
          <button onclick="buildSDK()">Build SDK</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    var sendMessage;
    var destroySDK;
    var buildSDK;
    (function () {
      window.onload = function() {
        var blipsdk = new BlipWebSDK.ChatBuilder()
          .withApiKey('A32A04F6-6B10-42D9-B1FB-D2ED9C219DB4');
        blipsdk.build({
          title: 'Fale conosco'
        });

        sendMessage = function() {
          blipsdk.sendMessage('teste');
        }

        destroySDK = function() {
          blipsdk.destroy();
        }

        buildSDK = function() {
          blipsdk.destroy();
          blipsdk = new BlipWebSDK.ChatBuilder()
          .withApiKey('A32A04F6-6B10-42D9-B1FB-D2ED9C219DB4');
          blipsdk.build();
        }
      }
    })();
  </script>
</body>
</html>
