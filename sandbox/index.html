<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Include SDK JS</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="jumbotron">
          <h1>BlipWebSDK Sandbox</h1>
          <button onclick="sendMessage()">Send test message</button>
          <button onclick="destroySDK()">Destroy SDK</button>
          <button onclick="buildSDK()">Build SDK</button>
          <button onclick="changeSDK()">Change SDK Template</button>
        </div>
      </div>
    </div>
  </div>
  <div id="sdk-target" style="height:550px; width: 50%"> </div>

  <script>
    var sendMessage;
    var destroySDK;
    var buildSDK;
    (function () {
      window.onload = function() {
        
        var options = {
          title: 'Fale conosco',
          target: 'sdk-target'
        }
        
        var blipsdk = new BlipWebSDK.ChatBuilder()
          .withApiKey('0070F943-4024-4FED-A3BA-BDD50D324F6E');
        blipsdk.build(options);

        sendMessage = function() {
          blipsdk.sendMessage('teste');
        }

        destroySDK = function() {
          blipsdk.destroy();
        }

        buildSDK = function() {
          blipsdk.destroy();
          blipsdk = new BlipWebSDK.ChatBuilder()
          .withApiKey('0070F943-4024-4FED-A3BA-BDD50D324F6E');
          blipsdk.build();
        }

        changeSDK = function() {

          blipsdk.destroy();

          if(options.target !== undefined){
            options.target = undefined;
          } else{  
            options.target = 'sdk-target';
          }

          blipsdk = new BlipWebSDK.ChatBuilder()
          .withApiKey('0070F943-4024-4FED-A3BA-BDD50D324F6E');
          blipsdk.build(options);
        }
      }
    })();
  </script>
</body>
</html>
